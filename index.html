<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive comments</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="/desktop.css" media="screen and (min-width: 750px)">
</head>
<body>
    <main class="comments-container">
    </main>

    <footer class="add-comment inactive">
            <input id="comment-input" type="text" name="" placeholder="Add a comment...">
            <img src="./images/avatars/image-juliusomo.webp" alt="">
            <button id="send-btn">SEND</button>
    </footer>
    <div class="add-comment__btn">
        <img src="./images/icon-add.comment.png" alt="">
    </div>
    <div class="delete-comment-container inactive">
        <div class="delete-comment">
            <h3>Delete comment</h3>
            <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
            <div class="delete-buttons">
                <button id="cancel-delete">NO, CANCEL</button>
                <button id="delete-btn">YES, DELETE</button>
            </div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
